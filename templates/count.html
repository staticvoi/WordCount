<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Count</title>
</head>
<body>
    <h1>Count file</h1>
    <a href="{% url 'home' %}">Start Again</a>
    <h2>Full Text : </h2>
    {{ fulltext }}
    <h2>Total Count:</h2>
    <p>There are {{ count }} words in your text</p>
    <h2>Word Count</h2>
    {% for word, counttotal in sortedwords %}
    {{ word }}: {{counttotal }}
    <hr>
    <br>
    <!--{{ worddictionary }}-->
    {% endfor %}
</body>
</html>
